<!doctype html>
<html lang="en">

<head>
    <title>Scorebruh</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="row mt-5 mb-0" id="teams">
                <div class="col text-center bg-success p-4 rounded-3">
                    <h2 class="m-0 text-light">Team 1</h2>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-lg text-light btn-primary" onclick="touchdown(1)">Touchdown</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-lg text-light btn-secondary" onclick="threePointer(1)">3
                                Pointer</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center border py-3">
                    <h4 class="m-0">Scorebruh</h4>
                </div>
            </div>
            <div class="row" id="teams-titles"></div>
            <div class="row" id="scores"></div>
            <div class="row">
                <div class="col d-flex justify-content-center border py-3">
                    <h4 class="m-0">Combined Total</h4>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center border py-3">
                    <h5 id="sum-score" class="m-0">0</h5>
                </div>
            </div>
            <div class="row justify-content-center m-3">
                <button class="button btn btn-secondary btn-lg" onclick="addTeam()">Add Teams</button>
            </div>
            <div class="row justify-content-center m-3">
                <div class="col d-flex justify-content-center">
                    <button class="btn btn-danger btn-lg" onclick="reset()">Reset</button>
                </div>
            </div>
        </div>
    </section>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>

</html>
